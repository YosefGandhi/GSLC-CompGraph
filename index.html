<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #007BFF;
            text-align: center;
        }
    
        form {
            margin-bottom: 20px;
            text-align: center;
        }
    
        #image-form input,
        #image-form select,
        #image-form button {
            margin: 5px;
            padding: 10px;
            font-size: 1.2rem;
        }
    
        #result {
            width: 90%;
            max-width: 1400px;
            text-align: center;
        }
    
        #result h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }
    
        .image-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }
    
        .image-container {
            flex: 1;
            max-width: 50%;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .image-container h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
    
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 3px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        button#back-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button#back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Editor</h1>

    <form id="image-form">
        <input type="file" id="image-input" accept="image/*" required>
        <select id="operation">
            <option value="grayscale">Grayscale</option>
            <option value="blur">Blur</option>
        </select>
        <button type="button" id="process-btn">Process</button>
    </form>

    <div id="result">
        <h2>Original and Transformed Image</h2>
        <div class="image-row">
            <div class="image-container">
                <h3>Original Image</h3>
                <img id="original-image" alt="Original will appear here">
            </div>
            
            <div class="image-container">
                <h3>Transformed Image</h3>
                <img id="result-image" alt="Transformed will appear here">
            </div>
        </div>

        <button type="button" id="back-btn">Go Back</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
